language: go
dist: xenial
sudo: false
services:
  - docker
env:
  matrix:
    - GO111MODULE=on
matrix:
  allow_failures:
  include:
    - os: linux
      go: 1.12.x
      cache:
        directories:
          - "/home/travis/.cache/go-build"
    - os: osx
      go: 1.12.x
      cache:
        directories:
          - "/Users/travis/Library/Caches/go-build"
  # - os: windows
  #   go: 1.12.x
before_install:
  - GO111MODULE=off go get -u github.com/client9/misspell/cmd/misspell
  - GO111MODULE=off go get -u golang.org/x/lint/golint
  - GO111MODULE=off go get github.com/fzipp/gocyclo
  - GO111MODULE=off go get -u honnef.co/go/tools/cmd/staticcheck
  - GO111MODULE=off go get golang.org/x/tools/cmd/cover
before_script:
  - GOFILES=$(find . -type f -name '*.go' | grep -v client)
script:
  # Just check gofmt on linux, it's the fastest builder
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then test -z $(gofmt -s -l $GOFILES); fi
  - go test ./... -race -coverprofile=coverage.txt -covermode=atomic
  - misspell -error -locale US $GOFILES
  - gocyclo -over 50 $GOFILES
  - golint -set_exit_status $GOFILES
  - staticcheck ./cmd/*/*.go *.go # TODO(brooke): later add ./pkg/*/*.go
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install -y mingw; export PATH=/c/tools/mingw64/bin:"$PATH";fi
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make
  - make client
  - make docker
before_deploy:
  - make dist
after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/imagecashletter-*
  on:
    repo: moov-io/imagecashletter
    tags: true
    go: 1.12.x
  skip_cleanup: true
